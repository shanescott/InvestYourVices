<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="A simple web app that shows you the power of investing in the stock market instead of your daily vices">
	<title>Invest Your Vices</title>
	<link href="animate.css" rel="stylesheet" type="text/css" />
	<link href="index.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  
</head>

<body>

	<div class="bannerArea">
		<div class="colorOverlay animated fadeIn slowDown">
			<div class="container">
				<div class="heroText animated fadeInLeft slowDown">

					<h1>Invest your Vices</h1>
					<p>Turn your bad spending habits into real money</p>

				</div>
			</div>
		</div>	
	</div>
	<header class="logo-container animated fadeIn slowDown">
		<h1>We'll show you just how much your daily spending is costing you</h1>
		<h2>Click on one of the following vices you throw money at every day</h2>
		<p class="choice-descriptions">Coffee, Fast Food, Microtransactions, Soda, Beer, Cigarettes</p>
	</header>
	<div class="choices-container js-choices-container animated fadeIn slowDown">
		<ul class="choice-list"></ul>
		<div class="choice-made">
			<p class="choice-image"></p>
			<button class="backBtn">Change Selection</button>
			<h1 class="stock-select">Select a stock option below</h1>
			
		</div>
	</div>

  <div class="stock-options">
		<button class="tickerBtn" data-selection="AAPL">Apple</button><button class="tickerBtn" data-selection="PYPL">Paypal</button><button class="tickerBtn" data-selection="ATVI">Blizzard Games</button><button class="tickerBtn" data-selection="FB">Facebook</button>
  </div>
  
<div class="gains">

</div>
	<div class="graph-container">
    
	</div>
	<div class="graph-description">

	</div> 

	<script src="index.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</body>

</html>
